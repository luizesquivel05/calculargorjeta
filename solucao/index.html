<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gorjeta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Calculadora de Gorjeta</h1>

  <form>
    <label for="valor-total">Valor Total da Conta:</label>
    <input type="number" id="valor-total">

    <label for="porcentagem-gorjeta">Porcentagem de Gorjeta:</label>
    <input type="number" id="porcentagem-gorjeta">

    <button id="calcular-gorjeta">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>

</html>
